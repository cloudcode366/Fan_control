name: Java CI/CD Pipeline with Docker

on:
  push:
    branches:
      - master  # Chạy khi có commit lên nhánh master
  pull_request:
    branches:
      - master  # Chạy khi có pull request vào nhánh master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: test
        run: echo "start build"
      # Checkout mã nguồn
      - name: Checkout code
        uses: actions/checkout@v2

      # Cài đặt Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # In thông báo trước khi build
      - name: Print Build Start Message
        run: echo "Starting Docker image build..."

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fan_control-tripwonder:latest .

      # In thông báo khi build thành công
      - name: Print Build Success Message
        run: echo "Docker image built successfully."

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Checkout mã nguồn
      - name: Checkout code
        uses: actions/checkout@v2

      # In thông báo trước khi đăng nhập Docker Hub
      - name: Print Login Start Message
        run: echo "Logging into Docker Hub..."

      # Đăng nhập Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # In thông báo sau khi đăng nhập thành công
      - name: Print Login Success Message
        run: echo "Logged in to Docker Hub successfully."

      # In thông báo trước khi push image
      - name: Print Push Start Message
        run: echo "Pushing Docker image to Docker Hub..."

      # Push Docker image lên Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/fan_control-tripwonder:latest ${{ secrets.DOCKER_USERNAME }}/fan_control-tripwonder:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/fan_control-tripwonder:latest

      # In thông báo sau khi push thành công
      - name: Print Push Success Message
        run: echo "Docker image pushed to Docker Hub successfully."
