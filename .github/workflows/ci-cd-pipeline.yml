name: Java CI/CD Pipeline with Docker

on:
  push:
    branches:
      - main  # Chạy khi có commit lên nhánh main
  pull_request:
    branches:
      - main  # Chạy khi có pull request vào nhánh main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout mã nguồn
      - name: Checkout code
        uses: actions/checkout@v2

      # Cài đặt Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t fan_control-tripwonder .

      # Chạy ứng dụng trong container Docker (tùy chọn)
      - name: Run Docker container
        run: |
          docker run -d -p 8080:8080 fan_control-tripwonder

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Checkout mã nguồn
      - name: Checkout code
        uses: actions/checkout@v2

      # Đăng nhập vào Docker Hub (hoặc Registry khác)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Push Docker image lên Docker Hub (hoặc Registry khác)
      - name: Push Docker image to Docker Hub
        run: |
          docker tag fan_control-tripwonder wiramin/fan_control-tripwonder:latest
          docker push wiramin/fan_control-tripwonder:latest

